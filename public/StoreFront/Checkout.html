<div class="view2 checkout_form">
  <form ng-submit="checkout();" id="hosted-fields-form" method="post">
    <label for="card-number">
      <span class="icon">
       <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24">
         <path d="M0 0h24v24H0z" fill="none"/>
         <path d="M20 4H4c-1.11 0-1.99.89-1.99 2L2 18c0 1.11.89 2 2 2h16c1.11 0 2-.89 2-2V6c0-1.11-.89-2-2-2zm0 14H4v-6h16v6zm0-10H4V6h16v2z"/>
       </svg>
     </span>
    Card Number:</label>
    <div><input class="form_input" id="card-number"></input></div>

    <label for="cvv">
      <span class="icon">
          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24"><path d="M18 8h-1V6c0-2.76-2.24-5-5-5S7 3.24 7 6v2H6c-1.1 0-2 .9-2 2v10c0 1.1.9 2 2 2h12c1.1 0 2-.9 2-2V10c0-1.1-.9-2-2-2zm-6 9c-1.1 0-2-.9-2-2s.9-2 2-2 2 .9 2 2-.9 2-2 2zm3.1-9H8.9V6c0-1.71 1.39-3.1 3.1-3.1 1.71 0 3.1 1.39 3.1 3.1v2z"/></svg>
      </span>
      CVV:</label>
      <div><input class="form_input" id="cvv"></input></div>

    <label for="expiration-date">
      <span class="icon">
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24"><path d="M9 11H7v2h2v-2zm4 0h-2v2h2v-2zm4 0h-2v2h2v-2zm2-7h-1V2h-2v2H8V2H6v2H5c-1.11 0-1.99.9-1.99 2L3 20c0 1.1.89 2 2 2h14c1.1 0 2-.9 2-2V6c0-1.1-.9-2-2-2zm0 16H5V9h14v11z"/></svg>
      </span>
      Expiration Date:</label>
      <div><input class="form_input" id="expiration-date"></input></div>

    <div id="checkout-message"></div>

    <button class="btn btn-default pay_btn" type="submit" value="Pay" disabled >Pay</button>

    <div class="card_icons">
      <img src="./img/storefront/visa-logo.svg" alt="visa">
      <img src="./img/storefront/mastercard-logo.svg" alt="visa">
      <img src="./img/storefront/discover-logo.svg" alt="visa">
      <img src="./img/storefront/amex-logo.svg" alt="visa">
    </div>
  </form>
</div>
